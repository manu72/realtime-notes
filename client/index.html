<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Notes</title>
    <!-- Note the corrected CSS path with leading slash -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Realtime Notes</h1>
            <div class="controls">
                <button id="startButton" class="primary-button">Start Recording</button>
                <button id="stopButton" class="primary-button" disabled>Stop</button>
                <button id="downloadButton" class="primary-button" disabled>Download Transcript</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Content container with grid layout -->
            <div class="content-container">
                <!-- Transcription section LH box -->
                <section class="transcription-section">
                    <h2>Live Transcription</h2>
                    <div id="liveTranscription" class="transcription-box">
                        <!-- Transcriptions will appear here -->
                    </div>
                </section>

                <!-- Live Summary section RH box -->
                <section class="summary-section">
                    <h2>Live Summary</h2>
                    <div id="summaryContent" class="summary-box">
                        <!-- Conversation summaries will appear here -->
                    </div>
                </section>
            </div>

            <!-- Status bar at footer of page -->
            <div class="status-bar">
                <span id="connectionStatus" class="status-text disconnected">Disconnected</span>
                <span id="audioStatus" class="status-text inactive">Microphone: Off</span>
            </div>
        </main>
    </div>

    <!-- Add modal for error messages -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Notice</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Load our JavaScript modules -->
    <script type="module" src="/js/transcript-manager.js"></script>
    <script type="module" src="/js/audio.js"></script>
    <script type="module" src="/js/webrtc.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
