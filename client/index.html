<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Notes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Realtime Notes</h1>
            <div class="controls">
                <button id="startButton" class="primary-button">Start Recording</button>
                <button id="stopButton" class="primary-button" disabled>Stop</button>
            </div>
        </header>

        <main>
            <div class="content-container">
                <section class="transcription-section">
                    <h2>Live Transcription</h2>
                    <div id="liveTranscription" class="transcription-box"></div>
                </section>

                <section class="summary-section">
                    <h2>Summary</h2>
                    <div id="summaryContent" class="summary-box"></div>
                </section>
            </div>

            <div class="status-bar">
                <span id="connectionStatus">Disconnected</span>
                <span id="audioStatus">Microphone: Off</span>
            </div>
        </main>
    </div>

    <!-- Load our JavaScript modules -->
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/audio.js"></script>
    <script type="module" src="/js/webrtc.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
